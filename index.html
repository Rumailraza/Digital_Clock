<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Calculator</title>
  </head>
  <body>
    <div class="digitalCLock">
      <div class="day">
        <span id="dd">Friday </span>
      </div>
      <div class="time">
        <div class="leftSide">
          <span id="hours">00</span>
        </div>

        <div class="rightSide">
          <div class="righttop">
            <span id="dots">:</span>
            <span id="mintes">00</span>
          </div>

          <div class="rightbottom">
            <span id="second">00</span>
            <span id="ampm">PM</span>
          </div>
        </div>
      </div>
      <div class="date">
        <span id="ddyymm">june 6,2024</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
